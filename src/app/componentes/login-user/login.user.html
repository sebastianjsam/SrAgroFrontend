<div class="login">
    <form class="custom-form" method="post">
      <h1>Login</h1>
      <input
        type="email"
        [(ngModel)]="usuario"
        name="email"
        placeholder="Email"
        required="true"
      />
      {{usuario}}
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="true"
      />
      <button type="submit" (click)="login()">Log in</button>
      <br>
      <p><a class="crear-cuenta" href="#" routerLink="/register">Crear una cuenta</a></p>
      
    </form>
  </div>
